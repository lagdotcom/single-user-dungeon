<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single User Dungeon</title>
  <style>
:root {
  --font: monospace;
  --console-bg: #000;
  --console-default: #ccc;
  --system: #fff;
  --olc: #f8f;
  --room-name: #ff0;
  --room-description: #888;
  --action: #888;
  --error: #c88;
}
html, body {
  margin: 0;
  padding: 0;
  background: var(--console-bg);
  font-family: var(--font);
}
body {
  display: flex;
  flex-direction: column;
  height: 100vh;
}
main {
  flex: 1;
  color: var(--console-default);
  overflow-y: scroll;
  display: flex;
  flex-direction: column;
  row-gap: 1em;
  white-space-collapse: preserve;
}
input {
  border-color: var(--console-default);
  background: var(--console-bg);
  color: var(--console-default);
  font-family: var(--font);
}
  </style>
</head>
<body>
<main id="display"></main>
<input id="input" type="text" autofocus autocomplete="off">
<script src="bundle.js"></script>
</body>
</html>
